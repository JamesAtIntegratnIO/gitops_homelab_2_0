# MCPO: MCP-to-OpenAPI proxy
# Wraps MCP servers (prometheus, kubernetes) as OpenAPI endpoints
# Open WebUI connects here via External Tools (OpenAPI type)
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcpo
  namespace: ai
  labels:
    app: mcpo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mcpo
  template:
    metadata:
      labels:
        app: mcpo
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      initContainers:
        - name: render-config
          image: ghcr.io/jamesatintegratnio/gitops_homelab_2_0/kubectl:latest
          command:
            - /bin/bash
            - -c
            - |
              # Substitute env vars in config template
              sed "s|\${GITHUB_TOKEN}|${GITHUB_TOKEN}|g" /config-template/config.json > /config-rendered/config.json
          env:
            - name: GITHUB_TOKEN
              valueFrom:
                secretKeyRef:
                  name: git-indexer-secrets
                  key: github-token
          volumeMounts:
            - name: config-template
              mountPath: /config-template
              readOnly: true
            - name: config-rendered
              mountPath: /config-rendered
          resources:
            requests:
              cpu: 10m
              memory: 16Mi
            limits:
              cpu: 50m
              memory: 32Mi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            seccompProfile:
              type: RuntimeDefault
      containers:
        - name: mcpo
          image: ghcr.io/open-webui/mcpo:main
          args:
            - "--config"
            - "/config-rendered/config.json"
            - "--port"
            - "8000"
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          env:
            # Writable home for uvx cache
            - name: HOME
              value: /tmp/mcpo-home
          resources:
            requests:
              cpu: 100m
              memory: 192Mi
            limits:
              cpu: 500m
              memory: 512Mi
          startupProbe:
            httpGet:
              path: /openapi.json
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
            failureThreshold: 30
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /openapi.json
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
          livenessProbe:
            httpGet:
              path: /openapi.json
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
          volumeMounts:
            - name: config-rendered
              mountPath: /config-rendered
              readOnly: true
            - name: mcpo-home
              mountPath: /tmp/mcpo-home
      volumes:
        - name: config-template
          configMap:
            name: mcpo-config
        - name: config-rendered
          emptyDir:
            sizeLimit: 1Mi
        - name: mcpo-home
          emptyDir:
            sizeLimit: 500Mi
---
apiVersion: v1
kind: Service
metadata:
  name: mcpo
  namespace: ai
  labels:
    app: mcpo
spec:
  type: ClusterIP
  selector:
    app: mcpo
  ports:
    - name: http
      port: 8000
      targetPort: 8000
      protocol: TCP
