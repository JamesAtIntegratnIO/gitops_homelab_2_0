argocd:
  ignoreDifferences:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      jqPathExpressions:
        - .status
      jsonPointers:
        - /spec/rules/0/backendRefs/0/group
        - /spec/rules/0/backendRefs/0/kind
        - /spec/rules/0/backendRefs/0/weight
        - /spec/parentRefs/0/group
        - /spec/parentRefs/0/kind

nginx-gateway-fabric:
  additionalResources:
    type: manifests
    path: clusters
    manifestPath: addons/nginx-gateway-fabric
  ignoreDifferences:
    - group: gateway.networking.k8s.io
      kind: Gateway
      jqPathExpressions:
        - .status
    - group: gateway.networking.k8s.io
      kind: ReferenceGrant
      jqPathExpressions:
        - .status
