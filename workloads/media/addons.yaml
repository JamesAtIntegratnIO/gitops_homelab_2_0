globalSelectors:
  cluster_name: media

mediaAppDefaults: &mediaAppDefaults
  namespace: media
  chartRepository: https://stakater.github.io/stakater-charts
  chartName: application
  defaultVersion: 6.14.0
  ignoreDifferences:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      jqPathExpressions:
        - .status
      jsonPointers:
        - /spec/rules/0/backendRefs/0/group
        - /spec/rules/0/backendRefs/0/kind
        - /spec/rules/0/backendRefs/0/weight
        - /spec/parentRefs/0/group
        - /spec/parentRefs/0/kind

sonarr:
  <<: *mediaAppDefaults
  enabled: true
  valuesFileName: sonarr.yaml

radarr:
  <<: *mediaAppDefaults
  enabled: true
  valuesFileName: radarr.yaml

sabnzbd:
  <<: *mediaAppDefaults
  enabled: true
  valuesFileName: sabnzbd.yaml
