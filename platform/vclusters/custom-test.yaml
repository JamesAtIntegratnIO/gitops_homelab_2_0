---
apiVersion: platform.integratn.tech/v1alpha1
kind: VCluster
metadata:

  name: custom-test
  namespace: platform-requests
spec:
  name: custom-test
  targetNamespace: vcluster-custom-test
  preset: dev
  coredns:
    replicas: 1
  replicas: 1
  k8sVersion: "v1.34.3"
  resources:
    requests:
      cpu: "500m"
      memory: "1Gi"
    limits:
      cpu: "2"
      memory: "2Gi"
  persistence:
    enabled: false
  networking:
    clusterDomain: "cluster.local"
  hostname: custom-test.integratn.tech
  subnet: 10.0.4.0/24
  vip: 10.0.4.211
  apiPort: 443
  helmOverrides:
    controlPlane:
      proxy:
        extraSANs:
          - custom-test.integratn.tech
          - 10.0.4.211
    networking: {}
    sync:
      toHost:
        services:
          enabled: true
