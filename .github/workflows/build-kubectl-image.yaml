name: Build and Publish kubectl Image

on:
  push:
    branches:
      - main
    paths:
      - 'images/kubectl/**'
      - '.github/workflows/build-kubectl-image.yaml'
  workflow_dispatch:
    inputs:
      kubectl_version:
        description: 'kubectl version to build (e.g., v1.34.1)'
        required: false
        default: 'v1.34.1'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/kubectl

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=raw,value=${{ github.event.inputs.kubectl_version || 'v1.34.1' }}
            type=sha,prefix={{branch}}-

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./images/kubectl
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            KUBECTL_VERSION=${{ github.event.inputs.kubectl_version || 'v1.34.1' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
