# Authentik Blueprint: Open WebUI OAuth2 Provider
# Creates OAuth2/OIDC provider for Open WebUI (AI platform assistant)
version: 1
metadata:
  name: openwebui-provider
  labels:
    blueprints.goauthentik.io/instantiate: "true"
context:
  client_id: !Env OPENWEBUI_CLIENT_ID
  client_secret: !Env OPENWEBUI_CLIENT_SECRET
entries:
  # Custom scope mapping for groups
  - model: authentik_providers_oauth2.scopemapping
    identifiers:
      name: Open WebUI Groups Scope
      scope_name: groups
    id: groups-scope
    attrs:
      expression: |
        return {
          "groups": [group.name for group in user.ak_groups.all()],
        }

  # OAuth2/OIDC Provider
  - model: authentik_providers_oauth2.oauth2provider
    identifiers:
      name: openwebui-provider
    id: openwebui-provider
    attrs:
      authorization_flow: !Find [authentik_flows.flow, [slug, default-provider-authorization-implicit-consent]]
      invalidation_flow: !Find [authentik_flows.flow, [slug, default-provider-invalidation-flow]]
      client_type: confidential
      client_id: !Context client_id
      client_secret: !Context client_secret
      redirect_uris:
        - url: https://chat.cluster.integratn.tech/oauth/oidc/callback
          matching_mode: strict
      signing_key: !Find [authentik_crypto.certificatekeypair, [name, "authentik Self-signed Certificate"]]
      property_mappings:
        - !Find [authentik_providers_oauth2.scopemapping, [scope_name, "openid"]]
        - !Find [authentik_providers_oauth2.scopemapping, [scope_name, "email"]]
        - !Find [authentik_providers_oauth2.scopemapping, [scope_name, "profile"]]
        - !Find [authentik_providers_oauth2.scopemapping, [name, "Open WebUI Groups Scope"]]
      include_claims_in_id_token: true
      issuer_mode: per_provider
      sub_mode: hashed_user_id
      access_code_validity: minutes=10
      access_token_validity: minutes=60
      refresh_token_validity: days=30

  # Application
  - model: authentik_core.application
    identifiers:
      slug: open-webui
    attrs:
      name: Open WebUI
      provider: !Find [authentik_providers_oauth2.oauth2provider, [name, openwebui-provider]]
      open_in_new_tab: true
      launch_url: https://chat.cluster.integratn.tech
      group: Platform Services
      meta_icon: https://raw.githubusercontent.com/open-webui/open-webui/main/static/favicon.png
      meta_description: AI Platform Assistant
      policy_engine_mode: all
