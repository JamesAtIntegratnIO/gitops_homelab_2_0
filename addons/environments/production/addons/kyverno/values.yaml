      registry: docker.io
      repository: bitnami/kubectl
      tag: '1.34.1'
    securityContext:
      runAsNonRoot: false
      privileged: false
      allowPrivilegeEscalation: false
      readOnlyRootFilesystem: true
      capabilities:
        drop:
          - ALL
      seccompProfile:
        type: RuntimeDefault
  clusterEphemeralReports:
    image:
      registry: docker.io
      repository: bitnami/kubectl
      tag: '1.34.1'
    securityContext:
      runAsNonRoot: false
      privileged: false
      allowPrivilegeEscalation: false
      readOnlyRootFilesystem: true
      capabilities:
        drop:
          - ALL
      seccompProfile:
        type: RuntimeDefault
  updateRequests:
    image:
      registry: docker.io
      repository: bitnami/kubectl
      tag: '1.34.1'
    securityContext:
      runAsNonRoot: false
      privileged: false
      allowPrivilegeEscalation: false
      readOnlyRootFilesystem: true
      capabilities:
        drop:
          - ALL
      seccompProfile:
        type: RuntimeDefault
