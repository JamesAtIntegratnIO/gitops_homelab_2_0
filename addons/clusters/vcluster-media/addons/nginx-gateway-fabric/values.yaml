gateways:
  - name: nginx-gateway
    namespace: nginx-gateway
    labels:
      app: nginx-gateway-fabric
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
      argocd.argoproj.io/compare-options: IgnoreExtraneous
      argocd.argoproj.io/sync-options: Prune=false
    spec:
      gatewayClassName: nginx
      listeners:
        - name: http
          port: 80
          protocol: HTTP
          hostname: "*.media.integratn.tech"
          allowedRoutes:
            namespaces:
              from: All
        - name: https
          port: 443
          protocol: HTTPS
          hostname: "*.media.integratn.tech"
          tls:
            mode: Terminate
            certificateRefs:
              - group: ""
                kind: Secret
                name: wildcard-media-integratn-tech-tls
          allowedRoutes:
            namespaces:
              from: All
