argocd:
  ignoreDifferences:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      jqPathExpressions:
        - .status
        - .metadata.managedFields
        - .metadata.resourceVersion
        - .metadata.generation
        - .metadata.uid
        - .metadata.creationTimestamp

nginx-gateway-fabric:
  additionalResources:
    type: manifests
    path: clusters
    manifestPath: addons/nginx-gateway-fabric
  ignoreDifferences:
    - group: gateway.networking.k8s.io
      kind: Gateway
      jqPathExpressions:
        - .status
        - .metadata.managedFields
        - .metadata.resourceVersion
        - .metadata.generation
        - .metadata.uid
        - .metadata.creationTimestamp
    - group: gateway.networking.k8s.io
      kind: ReferenceGrant
      jqPathExpressions:
        - .status
        - .metadata.managedFields
        - .metadata.resourceVersion
        - .metadata.generation
        - .metadata.uid
        - .metadata.creationTimestamp

external-dns:
  additionalResources:
    type: manifests
    path: clusters
    manifestPath: addons/external-dns-resources
