kratix:
  enabled: true
  namespace: kratix-platform-system
  chartName: kratix
  project: platform
  chartRepository: https://syntasso.github.io/helm-charts
  defaultVersion: "0.0.1"
  selector:
    matchExpressions:
      - key: enable_kratix
        operator: In
        values: ['true']
  syncPolicy:
    automated:
      selfHeal: true
      allowEmpty: true
      prune: true

kratix-promises:
  enabled: true
  type: manifest
  namespace: default
  project: platform
  defaultVersion: "main"
  selector:
    matchExpressions:
      - key: enable_kratix
        operator: In
        values: ['true']
  manifestSource:
    repoURL: https://github.com/jamesatintegratnio/gitops_homelab_2_0.git
    targetRevision: main
    path: promises
    directory:
      recurse: true
      exclude: _archived/**,vcluster-orchestrator-v2/workflows/**,**/templates/**
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=false
  info:
    - name: Description
      value: Automatically installs all Kratix Promises from the promises/ directory

platform-vclusters:
