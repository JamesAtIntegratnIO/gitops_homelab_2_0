apiVersion: platform.kratix.io/v1alpha1
kind: Promise
metadata:
  name: argocd-project
  labels:
    kratix.io/promise-type: platform
spec:
  destinationSelectors:
    - matchLabels:
        capability.vcluster: "true"

  api:
    apiVersion: apiextensions.k8s.io/v1
    kind: CustomResourceDefinition
    metadata:
      name: argocdprojects.platform.integratn.tech
    spec:
      group: platform.integratn.tech
      scope: Namespaced
      names:
        plural: argocdprojects
        singular: argocdproject
        kind: ArgoCDProject
      versions:
        - name: v1alpha1
          served: true
          storage: true
          schema:
            openAPIV3Schema:
              type: object
              properties:
                spec:
                  type: object
                  required:
                    - name
                    - namespace
                    - sourceRepos
                    - destinations
                  properties:
                    name:
                      type: string
                    namespace:
                      type: string
                    description:
                      type: string
                    annotations:
                      type: object
                      additionalProperties:
                        type: string
                    labels:
                      type: object
                      additionalProperties:
                        type: string
                    sourceRepos:
                      type: array
                      items:
                        type: string
                    destinations:
                      type: array
                      items:
                        type: object
                        properties:
                          server:
                            type: string
                          namespace:
                            type: string
                    clusterResourceWhitelist:
                      type: array
                      items:
                        type: object
                        properties:
                          group:
                            type: string
                          kind:
                            type: string
                    namespaceResourceWhitelist:
                      type: array
                      items:
                        type: object
                        properties:
                          group:
                            type: string
                          kind:
                            type: string
                status:
                  type: object
                  x-kubernetes-preserve-unknown-fields: true

  workflows:
    resource:
      configure:
        - apiVersion: platform.kratix.io/v1alpha1
          kind: Pipeline
          metadata:
            name: argocd-project-configure
            namespace: platform-requests
          spec:
            containers:
              - name: render
                image: ghcr.io/jamesatintegratnio/argocd-project-promise-pipeline:main
                imagePullPolicy: Always
      delete:
        - apiVersion: platform.kratix.io/v1alpha1
          kind: Pipeline
          metadata:
            name: argocd-project-delete
            namespace: platform-requests
          spec:
            containers:
              - name: delete
                image: ghcr.io/jamesatintegratnio/argocd-project-promise-pipeline:main
                imagePullPolicy: Always
                command: ["/scripts/delete-pipeline.sh"]
