apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cluster-addons-vcluster
  namespace: argocd
spec:
  syncPolicy:
    preserveResourcesOnDeletion: true
  generators:
    - clusters:
        selector:
          matchExpressions:
            - key: cluster_role
              operator: In
              values:
                - vcluster
  template:
    metadata:
      name: 'bootstrap-addons-{{name}}'
    spec:
      project: default
      destination:
        namespace: 'argocd'
        name: the-cluster
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
      sources:
        - repoURL: '{{metadata.annotations.addons_repo_url}}'
          targetRevision: '{{metadata.annotations.addons_repo_revision}}'
          ref: values
        - repoURL: '{{metadata.annotations.addons_repo_url}}'
          path: '{{metadata.annotations.addons_repo_basepath}}{{metadata.annotations.addons_repo_path}}'
          targetRevision: '{{metadata.annotations.addons_repo_revision}}'
          helm:
            ignoreMissingValueFiles: true
            valuesObject:
              repoURLGit: '{{metadata.annotations.addons_repo_url}}'
              appsetPrefix: "bootstrap-vcluster-{{metadata.labels.cluster_name}}-"
            valueFiles:
              - '$values/addons/environments/{{metadata.labels.environment}}/addons/addons.yaml'
              - '$values/addons/environments/{{metadata.labels.environment}}/addons/common.yaml'
              - '$values/addons/cluster-roles/{{metadata.labels.cluster_role}}/addons/addons.yaml'
              - '$values/addons/cluster-roles/{{metadata.labels.cluster_role}}/addons/common.yaml'
              - '$values/addons/clusters/{{metadata.labels.cluster_name}}/addons.yaml'
