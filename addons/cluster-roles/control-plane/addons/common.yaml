useValuesFilePrefix: false
repoURLGitRevision: HEAD
repoURLGitBasePath: "addons"
# only deploy apps to clusters with control-plane role
globalSelectors:
  cluster_role: "control-plane"
syncPolicy:
  automated:
    selfHeal: true
    allowEmpty: true
    prune: true
syncPolicyAppSet:
    preserveResourcesOnDeletion: false
