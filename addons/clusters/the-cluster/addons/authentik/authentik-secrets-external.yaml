---
# Authentik main secrets (database, secret key)
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: authentik-secrets
  namespace: authentik
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: onepassword-store
    kind: ClusterSecretStore
  target:
    name: authentik-secrets
    creationPolicy: Owner
  data:
    - secretKey: secret-key
      remoteRef:
        key: authentik-main
        property: secret-key
    - secretKey: postgres-host
      remoteRef:
        key: authentik-main
        property: postgres-host
    - secretKey: postgres-port
      remoteRef:
        key: authentik-main
        property: postgres-port
    - secretKey: postgres-database
      remoteRef:
        key: authentik-main
        property: postgres-database
    - secretKey: postgres-user
      remoteRef:
        key: authentik-main
        property: postgres-user
    - secretKey: postgres-password
      remoteRef:
        key: authentik-main
        property: postgres-password

