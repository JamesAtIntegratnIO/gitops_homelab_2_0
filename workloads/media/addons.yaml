globalSelectors:
  cluster_name: media

sonarr:
  enabled: true
  namespace: media
  chartRepository: https://stakater.github.io/stakater-charts
  chartName: application
  defaultVersion: 6.14.0
  ignoreDifferences:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      jqPathExpressions:
        - .status
      jsonPointers:
        - /spec/rules/0/backendRefs/0/group
        - /spec/rules/0/backendRefs/0/kind
        - /spec/rules/0/backendRefs/0/weight
        - /spec/parentRefs/0/group
        - /spec/parentRefs/0/kind
  valuesObject:
    applicationName: sonarr
    extraObjects:
      - apiVersion: external-secrets.io/v1
        kind: ExternalSecret
        metadata:
          name: eso-homepage-secret
          namespace: media
        spec:
          refreshInterval: 1h
          secretStoreRef:
            kind: ClusterSecretStore
            name: onepassword-store
          target:
            name: homepage-secret
            creationPolicy: Owner
          dataFrom:
            - extract:
                key: homepage-secret
                decodingStrategy: None
                conversionStrategy: Default
                metadataPolicy: None
      - apiVersion: v1
        kind: PersistentVolumeClaim
        metadata:
          name: sonarr-config-pvc
          namespace: media
          labels:
            app: sonarr
        spec:
          storageClassName: config-nfs-client
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 1Gi
          volumeName: sonarr-config-pv
      - apiVersion: v1
        kind: PersistentVolumeClaim
        metadata:
          name: sonarr-media-pvc
          namespace: media
          labels:
            app: sonarr
        spec:
          storageClassName: data-nfs-client
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 1Gi
          volumeName: sonarr-media-pv
    deployment:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containerSecurityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        readOnlyRootFilesystem: false
      image:
        repository: linuxserver/sonarr
        tag: latest
        pullPolicy: IfNotPresent
      ports:
        - name: http
          containerPort: 8989
          protocol: TCP
      env:
        TZ:
          value: America/Denver
        PUID:
          value: "1000"
        PGID:
          value: "1000"
        PUSHOVER_DEBUG:
          value: "false"
        SONARR__AUTHENTICATION_METHOD:
          value: External
        SONARR__AUTHENTICATION_REQUIRED:
          value: DisabledForLocalAddresses
        SONARR__INSTANCE_NAME:
          value: Sonarr
        SONARR__PORT:
          value: "8989"
        SONARR__LOG_LEVEL:
          value: info
        SONARR__THEME:
          value: dark
      volumes:
        config:
          persistentVolumeClaim:
            claimName: sonarr-config-pvc
        media:
          persistentVolumeClaim:
            claimName: sonarr-media-pvc
      volumeMounts:
        config:
          mountPath: /config
        media:
          mountPath: /data
    persistence:
      enabled: false
    service:
      additionalLabels:
        prometheus: media-cluster
      ports:
        - name: http
          port: 8989
          targetPort: 8989
          protocol: TCP
    serviceMonitor:
      enabled: false
    httpRoute:
      enabled: true
      parentRefs:
        - name: nginx-gateway
          namespace: nginx-gateway
          sectionName: https
      hostnames:
        - sonarr.media.integratn.tech
      rules:
        - backendRefs:
            - name: sonarr
              port: 8989
          matches:
            - path:
                type: PathPrefix
                value: /
    certificate:
      enabled: true
      secretName: sonarr-tls
      dnsNames:
        - sonarr.media.integratn.tech
      commonName: sonarr.media.integratn.tech
      subject: {}
      usages:
        - digital signature
        - key encipherment
        - server auth
      issuerRef:
        name: letsencrypt-prod
        kind: ClusterIssuer
