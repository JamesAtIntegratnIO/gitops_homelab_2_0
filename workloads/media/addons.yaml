globalSelectors:
  cluster_name: media

sonarr:
  enabled: true
  namespace: media
  chartRepository: https://stakater.github.io/stakater-charts
  chartName: application
  defaultVersion: 6.14.0
  valuesObject:
    applicationName: sonarr
    deployment:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containerSecurityContext:
        runAsNonRoot: true
        readOnlyRootFilesystem: false
      image:
        repository: linuxserver/sonarr
        tag: latest
        pullPolicy: IfNotPresent
      ports:
        - name: http
          containerPort: 8989
          protocol: TCP
      env:
        TZ:
          value: UTC
        PUID:
          value: "1000"
        PGID:
          value: "1000"
    service:
      ports:
        - name: http
          port: 8989
          targetPort: 8989
          protocol: TCP
    persistence:
      enabled: true
      mountPVC: true
      mountPath: /config
      storageSize: 10Gi
