machine:
  kubelet:
    extraArgs:
      node-labels: "!node.kubernetes.io/exclude-from-external-load-balancers"
  network:
    interfaces:
    - deviceSelector:
        physical: true
      addresses:
        - 10.0.4.101/9
      vip:
        ip: 10.0.4.100
cluster:
  allowSchedulingOnControlPlanes: true
  controllerManager:
    extraArgs:
      bind-address: "0.0.0.0"
  scheduler:
    extraArgs:
      bind-address: "0.0.0.0"
  network:
    cni:
      name: none
  proxy:
    disabled: true
  etcd:
    extraArgs:
      listen-metrics-urls: "https://0.0.0.0:2381"