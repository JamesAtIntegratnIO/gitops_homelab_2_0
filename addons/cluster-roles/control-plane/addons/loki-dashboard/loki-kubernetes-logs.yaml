apiVersion: v1
kind: ConfigMap
metadata:
  name: loki-kubernetes-logs-dashboard
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
  annotations:
    grafana_folder: "Kubernetes"
data:
  loki-kubernetes-logs.json: |
    {
      "annotations": {
        "list": []
      },
      "description": "Kubernetes log viewer powered by Loki and Promtail",
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 1,
      "id": null,
      "links": [],
      "panels": [
        {
          "collapsed": false,
          "gridPos": {
            "h": 1,
            "w": 24,
            "x": 0,
            "y": 0
          },
          "id": 100,
          "title": "Log Volume",
          "type": "row"
        },
        {
          "datasource": {
            "type": "loki",
            "uid": "${lokids}"
          },
          "description": "Log line volume over time by namespace. Helps identify noisy namespaces and spot sudden spikes in log output.",
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "palette-classic"
              },
              "custom": {
                "axisCenteredZero": false,
                "drawStyle": "bars",
                "fillOpacity": 80,
                "lineWidth": 1,
                "pointSize": 5,
                "showPoints": "never",
                "stacking": {
                  "group": "A",
                  "mode": "normal"
                }
              },
              "unit": "short"
            },
            "overrides": []
          },
          "gridPos": {
            "h": 6,
            "w": 24,
            "x": 0,
            "y": 1
          },
          "id": 1,
          "options": {
            "legend": {
              "calcs": [
                "sum"
              ],
              "displayMode": "table",
              "placement": "right",
              "sortBy": "Total",
              "sortDesc": true
            },
            "tooltip": {
              "mode": "multi",
              "sort": "desc"
            }
          },
          "title": "Log Volume by Namespace",
          "type": "timeseries",
          "targets": [
            {
              "datasource": {
                "type": "loki",
                "uid": "${lokids}"
              },
              "expr": "sum by (namespace) (count_over_time({namespace=~\"$namespace\"} [$__interval]))",
              "legendFormat": "{{namespace}}",
              "refId": "A"
            }
          ]
        },
        {
          "datasource": {
            "type": "loki",
            "uid": "${lokids}"
          },
          "description": "Log line volume by pod within the selected namespace. Useful for finding the noisiest pods.",
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "palette-classic"
              },
              "custom": {
                "axisCenteredZero": false,
                "drawStyle": "bars",
                "fillOpacity": 80,
                "lineWidth": 1,
                "pointSize": 5,
                "showPoints": "never",
                "stacking": {
                  "group": "A",
                  "mode": "normal"
                }
              },
              "unit": "short"
            },
            "overrides": []
          },
          "gridPos": {
            "h": 6,
            "w": 24,
            "x": 0,
            "y": 7
          },
          "id": 2,
          "options": {
            "legend": {
              "calcs": [
                "sum"
              ],
              "displayMode": "table",
              "placement": "right",
              "sortBy": "Total",
              "sortDesc": true
            },
            "tooltip": {
              "mode": "multi",
              "sort": "desc"
            }
          },
          "title": "Log Volume by Pod",
          "type": "timeseries",
          "targets": [
            {
              "datasource": {
                "type": "loki",
                "uid": "${lokids}"
              },
              "expr": "sum by (pod) (count_over_time({namespace=~\"$namespace\", pod=~\"$pod\"} [$__interval]))",
              "legendFormat": "{{pod}}",
              "refId": "A"
            }
          ]
        },
        {
          "collapsed": false,
          "gridPos": {
            "h": 1,
            "w": 24,
            "x": 0,
            "y": 13
          },
          "id": 101,
          "title": "Log Stream",
          "type": "row"
        },
        {
          "datasource": {
            "type": "loki",
            "uid": "${lokids}"
          },
          "description": "Live log stream filtered by namespace, pod, container, and search text.",
          "gridPos": {
            "h": 20,
            "w": 24,
            "x": 0,
            "y": 14
          },
          "id": 10,
          "options": {
            "dedupStrategy": "none",
            "enableLogDetails": true,
            "prettifyLogMessage": false,
            "showCommonLabels": false,
            "showLabels": false,
            "showTime": true,
            "sortOrder": "Descending",
            "wrapLogMessage": true
          },
          "title": "Logs",
          "type": "logs",
          "targets": [
            {
              "datasource": {
                "type": "loki",
                "uid": "${lokids}"
              },
              "expr": "{namespace=~\"$namespace\", pod=~\"$pod\", container=~\"$container\"} |~ \"$search\"",
              "refId": "A"
            }
          ]
        },
        {
          "collapsed": true,
          "gridPos": {
            "h": 1,
            "w": 24,
            "x": 0,
            "y": 34
          },
          "id": 102,
          "panels": [
            {
              "datasource": {
                "type": "loki",
                "uid": "${lokids}"
              },
              "description": "Error-level log lines over time. Spikes indicate problems worth investigating.",
              "fieldConfig": {
                "defaults": {
                  "color": {
                    "fixedColor": "red",
                    "mode": "fixed"
                  },
                  "custom": {
                    "axisCenteredZero": false,
                    "drawStyle": "bars",
                    "fillOpacity": 80,
                    "lineWidth": 1,
                    "pointSize": 5,
                    "showPoints": "never"
                  },
                  "unit": "short"
                },
                "overrides": []
              },
              "gridPos": {
                "h": 6,
                "w": 24,
                "x": 0,
                "y": 35
              },
              "id": 20,
              "options": {
                "legend": {
                  "calcs": [
                    "sum"
                  ],
                  "displayMode": "table",
                  "placement": "right"
                },
                "tooltip": {
                  "mode": "multi",
                  "sort": "desc"
                }
              },
              "title": "Error Log Volume",
              "type": "timeseries",
              "targets": [
                {
                  "datasource": {
                    "type": "loki",
                    "uid": "${lokids}"
                  },
                  "expr": "sum by (pod) (count_over_time({namespace=~\"$namespace\", pod=~\"$pod\"} |~ \"(?i)(error|err|panic|fatal|exception)\" [$__interval]))",
                  "legendFormat": "{{pod}}",
                  "refId": "A"
                }
              ]
            },
            {
              "datasource": {
                "type": "loki",
                "uid": "${lokids}"
              },
              "description": "Only error/warning log lines for quick troubleshooting.",
              "gridPos": {
                "h": 16,
                "w": 24,
                "x": 0,
                "y": 41
              },
              "id": 21,
              "options": {
                "dedupStrategy": "none",
                "enableLogDetails": true,
                "prettifyLogMessage": false,
                "showCommonLabels": false,
                "showLabels": false,
                "showTime": true,
                "sortOrder": "Descending",
                "wrapLogMessage": true
              },
              "title": "Error Logs",
              "type": "logs",
              "targets": [
                {
                  "datasource": {
                    "type": "loki",
                    "uid": "${lokids}"
                  },
                  "expr": "{namespace=~\"$namespace\", pod=~\"$pod\", container=~\"$container\"} |~ \"(?i)(error|err|panic|fatal|exception|warn)\"",
                  "refId": "A"
                }
              ]
            }
          ],
          "title": "Errors & Warnings",
          "type": "row"
        }
      ],
      "refresh": "10s",
      "schemaVersion": 39,
      "tags": [
        "loki",
        "logs",
        "kubernetes"
      ],
      "templating": {
        "list": [
          {
            "current": {
              "selected": false,
              "text": "Loki",
              "value": "Loki"
            },
            "hide": 0,
            "includeAll": false,
            "label": "Loki",
            "multi": false,
            "name": "lokids",
            "options": [],
            "query": "loki",
            "queryValue": "",
            "refresh": 1,
            "regex": "",
            "skipUrlSync": false,
            "type": "datasource"
          },
          {
            "allValue": ".*",
            "current": {
              "selected": false,
              "text": "All",
              "value": "$__all"
            },
            "datasource": {
              "type": "loki",
              "uid": "${lokids}"
            },
            "definition": "label_values(namespace)",
            "hide": 0,
            "includeAll": true,
            "label": "Namespace",
            "multi": true,
            "name": "namespace",
            "options": [],
            "query": "label_values(namespace)",
            "refresh": 2,
            "regex": "",
            "skipUrlSync": false,
            "sort": 1,
            "type": "query"
          },
          {
            "allValue": ".*",
            "current": {
              "selected": false,
              "text": "All",
              "value": "$__all"
            },
            "datasource": {
              "type": "loki",
              "uid": "${lokids}"
            },
            "definition": "label_values({namespace=~\"$namespace\"}, pod)",
            "hide": 0,
            "includeAll": true,
            "label": "Pod",
            "multi": true,
            "name": "pod",
            "options": [],
            "query": "label_values({namespace=~\"$namespace\"}, pod)",
            "refresh": 2,
            "regex": "",
            "skipUrlSync": false,
            "sort": 1,
            "type": "query"
          },
          {
            "allValue": ".*",
            "current": {
              "selected": false,
              "text": "All",
              "value": "$__all"
            },
            "datasource": {
              "type": "loki",
              "uid": "${lokids}"
            },
            "definition": "label_values({namespace=~\"$namespace\", pod=~\"$pod\"}, container)",
            "hide": 0,
            "includeAll": true,
            "label": "Container",
            "multi": true,
            "name": "container",
            "options": [],
            "query": "label_values({namespace=~\"$namespace\", pod=~\"$pod\"}, container)",
            "refresh": 2,
            "regex": "",
            "skipUrlSync": false,
            "sort": 1,
            "type": "query"
          },
          {
            "current": {
              "selected": false,
              "text": "",
              "value": ""
            },
            "hide": 0,
            "label": "Search",
            "name": "search",
            "options": [
              {
                "selected": true,
                "text": "",
                "value": ""
              }
            ],
            "query": "",
            "skipUrlSync": false,
            "type": "textbox"
          }
        ]
      },
      "time": {
        "from": "now-1h",
        "to": "now"
      },
      "timepicker": {},
      "timezone": "browser",
      "title": "Loki Kubernetes Logs",
      "uid": "loki-kubernetes-logs",
      "version": 1
    }
