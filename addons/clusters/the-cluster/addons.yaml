argocd:
  additionalResources:
    type: manifests
    path: clusters
    manifestPath: addons/argo-cd/manifests
  syncPolicy:
    automated:
      selfHeal: true
      allowEmpty: true
      prune: true
    retry:
      limit: -1
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 10m
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
  ignoreDifferences:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      jqPathExpressions:
        - .status
      jsonPointers:
        - /spec/rules/0/backendRefs/0/group
        - /spec/rules/0/backendRefs/0/kind
        - /spec/rules/0/backendRefs/0/weight
        - /spec/parentRefs/0/group
        - /spec/parentRefs/0/kind

nginx-gateway-fabric:
  additionalResources:
    type: manifests
    path: clusters
    manifestPath: addons/nginx-gateway-fabric
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      - RespectIgnoreDifferences=true
  ignoreDifferences:
    - group: gateway.networking.k8s.io
      kind: Gateway
      jqPathExpressions:
        - .status
    - group: gateway.networking.k8s.io
      kind: ReferenceGrant
      jqPathExpressions:
        - .status
    - group: batch
      kind: Job
      jqPathExpressions:
        - .spec.template

external-dns:
  additionalResources:
    type: manifests
    path: clusters
    manifestPath: addons/external-dns-resources

authentik:
  enabled: true
  additionalResources:
    type: manifests
    path: clusters
    manifestPath: addons/authentik

qdrant:
  additionalResources:
    type: manifests
    path: clusters
    manifestPath: addons/qdrant
  ignoreDifferences:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      jqPathExpressions:
        - .status
    - group: gateway.nginx.org
      kind: SnippetsFilter
      jqPathExpressions:
        - .status
