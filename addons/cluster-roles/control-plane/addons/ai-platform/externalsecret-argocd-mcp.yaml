# ExternalSecret for ArgoCD MCP API token
# Requires 1Password item "argocd-mcp-api-token" with property "token"
# Generate via: argocd account generate-token --account <account>
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: eso-argocd-mcp-secrets
  namespace: ai
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-store
  target:
    name: argocd-mcp-secrets
    creationPolicy: Owner
  data:
    - secretKey: api-token
      remoteRef:
        key: argocd-mcp-api-token
        property: token
