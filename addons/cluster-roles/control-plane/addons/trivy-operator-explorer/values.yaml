# trivy-operator-explorer — Web UI for browsing Trivy Operator reports
# Reads VulnerabilityReport, ConfigAuditReport, and other CRDs directly

replicaCount: 1

resources:
  requests:
    cpu: 25m
    memory: 64Mi
  limits:
    memory: 256Mi

# Security hardening — fixes AVD-KSV-0030 / AVD-KSV-0001
podSecurityContext:
  seccompProfile:
    type: RuntimeDefault
securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  capabilities:
    drop: [ALL]
  seccompProfile:
    type: RuntimeDefault
