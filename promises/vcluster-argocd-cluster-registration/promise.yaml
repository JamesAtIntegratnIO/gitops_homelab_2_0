apiVersion: platform.kratix.io/v1alpha1
kind: Promise
metadata:
  name: vcluster-argocd-cluster-registration
  labels:
    kratix.io/promise-type: platform
spec:
  destinationSelectors:
    - matchLabels:
        capability.vcluster: "true"

  api:
    apiVersion: apiextensions.k8s.io/v1
    kind: CustomResourceDefinition
    metadata:
      name: vclusterargocdclusterregistrations.platform.integratn.tech
    spec:
      group: platform.integratn.tech
      scope: Namespaced
      names:
        plural: vclusterargocdclusterregistrations
        singular: vclusterargocdclusterregistration
        kind: VClusterArgoCDClusterRegistration
      versions:
        - name: v1alpha1
          served: true
          storage: true
          schema:
            openAPIV3Schema:
              type: object
              properties:
                spec:
                  type: object
                  required:
                    - name
                    - argocdNamespace
                    - onepasswordItem
                    - labels
                    - annotations
                  properties:
                    name:
                      type: string
                    argocdNamespace:
                      type: string
                    onepasswordItem:
                      type: string
                    labels:
                      type: object
                      additionalProperties:
                        type: string
                    annotations:
                      type: object
                      additionalProperties:
                        type: string
                status:
                  type: object
                  x-kubernetes-preserve-unknown-fields: true

  workflows:
    resource:
      configure:
        - apiVersion: platform.kratix.io/v1alpha1
          kind: Pipeline
          metadata:
            name: vcluster-argocd-cluster-registration-configure
            namespace: platform-requests
          spec:
            containers:
              - name: render
                image: ghcr.io/jamesatintegratnio/vcluster-argocd-cluster-registration-promise-pipeline:main
                imagePullPolicy: Always
      delete:
        - apiVersion: platform.kratix.io/v1alpha1
          kind: Pipeline
          metadata:
            name: vcluster-argocd-cluster-registration-delete
            namespace: platform-requests
          spec:
            containers:
              - name: delete
                image: ghcr.io/jamesatintegratnio/vcluster-argocd-cluster-registration-promise-pipeline:main
                imagePullPolicy: Always
                command: ["/scripts/delete-pipeline.sh"]
