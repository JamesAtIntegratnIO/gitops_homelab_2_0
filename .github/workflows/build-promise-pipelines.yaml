name: Build Promise Pipeline Containers

on:
  push:
    branches:
      - main
    paths:
      - 'promises-v2/**'
  pull_request:
    paths:
      - 'promises-v2/**'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag for images'
        required: false
        default: 'latest'

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      promises: ${{ steps.filter.outputs.promises }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Detect changed promises
        id: filter
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            # Build all on manual trigger
            echo "promises=[\"vcluster-orchestrator\",\"vcluster-kubeconfig-external-secret\"]" >> $GITHUB_OUTPUT
          else
            # Detect changes
            changed_files=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep '^promises-v2/' || true)
            promises=$(echo "$changed_files" | cut -d'/' -f2 | sort -u | jq -R -s -c 'split("\n") | map(select(length > 0))')
            echo "promises=${promises}" >> $GITHUB_OUTPUT
          fi

  build:
    needs: detect-changes
    if: needs.detect-changes.outputs.promises != '[]'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        promise: ${{ fromJson(needs.detect-changes.outputs.promises) }}
      fail-fast: false
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.promise }}-v2-pipeline
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=raw,value=${{ github.event.inputs.tag }},enable=${{ github.event_name == 'workflow_dispatch' }}

      - name: Check if Dockerfile exists
        id: check
        run: |
          if [[ -f "promises-v2/${{ matrix.promise }}/workflows/resource/configure/Dockerfile" ]]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "⚠️  No Dockerfile found for ${{ matrix.promise }}, skipping"
          fi

      - name: Build and push
        if: steps.check.outputs.exists == 'true'
        uses: docker/build-push-action@v5
        with:
          context: ./promises-v2/${{ matrix.promise }}/workflows/resource/configure
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Summary
        if: steps.check.outputs.exists == 'true'
        run: |
          echo "### ✅ ${{ matrix.promise }} built successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

  validate-secrets:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Check for forbidden Secret resources
        run: |
          if grep -r "kind: Secret" promises-v2/*/workflows/ 2>/dev/null; then
            echo "❌ ERROR: Found 'kind: Secret' in promise pipelines"
            echo "Use ExternalSecret instead for security compliance"
            exit 1
          fi
          echo "✅ No forbidden Secret resources found"

      - name: Validate YAML syntax
        run: |
          sudo apt-get update && sudo apt-get install -y yamllint
          yamllint -d '{extends: default, rules: {line-length: disable, document-start: disable}}' promises-v2/*/promise.yaml || true

  summary:
    needs: [build, validate-secrets]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Report status
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ needs.build.result }}" == "success" ]]; then
            echo "✅ All promise pipelines built successfully" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Some builds failed" >> $GITHUB_STEP_SUMMARY
          fi
          if [[ "${{ needs.validate-secrets.result }}" == "success" ]]; then
            echo "✅ Secret validation passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Secret validation failed" >> $GITHUB_STEP_SUMMARY
          fi
