apiVersion: platform.integratn.tech/v1alpha1
kind: VClusterOrchestratorV2
metadata:
  name: media
  namespace: platform-requests
  annotations:
    platform.integratn.tech/reconcile-at: "2026-02-08T19:06:18Z"
spec:
  name: media
  targetNamespace: vcluster-media
  projectName: vcluster-media
  vcluster:
    preset: prod
    replicas: 3
    helmOverrides:
      controlPlane:
        statefulSet:
          persistence:
            addVolumes:
              - name: etcd-certs
                secret:
                  secretName: media-certs
            addVolumeMounts:
              - name: etcd-certs
                mountPath: /pki
                readOnly: true
    resources:
      requests:
        memory: "2Gi"
      limits:
        memory: "2Gi"
    backingStore:
      etcd:
        deploy:
          enabled: true
          statefulSet:
            highAvailability:
              replicas: 3
  exposure:
    hostname: media.integratn.tech
    apiPort: 443
  integrations:
    certManager:
      clusterIssuerSelectorLabels:
        integratn.tech/cluster-issuer: letsencrypt-prod
    externalSecrets:
      clusterStoreSelectorLabels:
        integratn.tech/cluster-secret-store: onepassword-store
    argocd:
      environment: production
      clusterAnnotations:
        platform.integratn.tech/reconcile-at: "2026-02-08T05:49:15Z"
  argocdApplication:
    repoURL: https://charts.loft.sh
    chart: vcluster
    targetRevision: 0.31.0
    syncPolicy:
      automated:
        selfHeal: true
        prune: true
      syncOptions:
        - CreateNamespace=true
