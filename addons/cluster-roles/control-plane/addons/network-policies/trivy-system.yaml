# trivy-system: Trivy Operator scans workload images for vulnerabilities,
# misconfigurations, exposed secrets, and RBAC issues.
# Scan jobs run in this namespace and need egress to container registries.
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-dns
  namespace: trivy-system
spec:
  podSelector: {}
  policyTypes:
    - Egress
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: allow-kube-api
  namespace: trivy-system
spec:
  endpointSelector: {}
  egress:
    - toEntities:
        - kube-apiserver
---
# Trivy Operator needs to pull vulnerability DBs and scan images from registries
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-trivy-operator
  namespace: trivy-system
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: trivy-operator
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Prometheus scraping metrics
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: monitoring
          podSelector:
            matchLabels:
              app.kubernetes.io/name: prometheus
      ports:
        - protocol: TCP
          port: 8080
  egress:
    # Container registries (HTTPS) for pulling vuln DBs and scanning images
    - ports:
        - protocol: TCP
          port: 443
---
# Scan jobs need to pull vuln DBs from registries
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-trivy-scan-jobs
  namespace: trivy-system
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/managed-by: trivy-operator
  policyTypes:
    - Egress
  egress:
    # Container registries (HTTPS) for vulnerability DB downloads
    - ports:
        - protocol: TCP
          port: 443
---
# Trivy Explorer web UI â€” receives traffic from nginx-gateway
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-trivy-explorer
  namespace: trivy-system
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: trivy-operator-explorer
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: nginx-gateway
      ports:
        - protocol: TCP
          port: 8080
