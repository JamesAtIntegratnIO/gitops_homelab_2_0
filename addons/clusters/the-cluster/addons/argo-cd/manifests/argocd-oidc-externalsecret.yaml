---
# ArgoCD OIDC credentials from Authentik
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: argocd-oidc-config
  namespace: argocd
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: onepassword-store
    kind: ClusterSecretStore
  target:
    name: argocd-oidc-config
    creationPolicy: Owner
    deletionPolicy: Retain
    template:
      engineVersion: v2
      mergePolicy: Replace
      metadata:
        labels:
          app.kubernetes.io/part-of: argocd
  data:
    - secretKey: client-id
      remoteRef:
        key: authentik-argocd-oidc
        property: client-id
    - secretKey: client-secret
      remoteRef:
        key: authentik-argocd-oidc
        property: client-secret
