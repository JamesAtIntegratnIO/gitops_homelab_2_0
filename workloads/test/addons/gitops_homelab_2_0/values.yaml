applicationName: gitops_homelab_2_0
deployment:
    env:
        PORT:
            value: "8080"
    ports:
        - containerPort: 8080
          name: http
          protocol: TCP
    resources:
        limits:
            cpu: 500m
            memory: 256Mi
        requests:
            cpu: 100m
            memory: 128Mi
persistence:
    enabled: false
service:
    ports:
        - name: http
          port: 8080
          protocol: TCP
          targetPort: 8080
