apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cluster-addons
  namespace: argocd
spec:
  syncPolicy:
    preserveResourcesOnDeletion: true
  generators:
    - matrix:
        generators:
          - clusters:
              selector:
                matchLabels:
                  cluster_role: control-plane
          - list:
              elements:
                - env: production
                  appsetPrefix: "bootstrap-prod-"
                - env: development
                  appsetPrefix: "bootstrap-dev-"
  template:
    metadata:
      name: 'bootstrap-addons-{{name}}-{{env}}'
    spec:
      project: default
      destination:
        namespace: 'argocd'
        name: '{{name}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
      sources:
        - repoURL: '{{metadata.annotations.addons_repo_url}}'
          targetRevision: '{{metadata.annotations.addons_repo_revision}}'
          ref: values
        - repoURL: '{{metadata.annotations.addons_repo_url}}'
          path: '{{metadata.annotations.addons_repo_basepath}}{{metadata.annotations.addons_repo_path}}'
          targetRevision: '{{metadata.annotations.addons_repo_revision}}'
          helm:
            ignoreMissingValueFiles: true
            valuesObject:
              repoURLGit: '{{metadata.annotations.addons_repo_url}}'
              appsetPrefix: '{{appsetPrefix}}'
            valueFiles:
              - '$values/addons/environments/{{env}}/addons/addons.yaml'
              - '$values/addons/environments/{{env}}/addons/common.yaml'
              - '$values/addons/cluster-roles/{{metadata.labels.cluster_role}}/addons/addons.yaml'
              - '$values/addons/cluster-roles/{{metadata.labels.cluster_role}}/addons/common.yaml'
              - '$values/addons/clusters/{{metadata.labels.cluster_name}}/addons.yaml'
