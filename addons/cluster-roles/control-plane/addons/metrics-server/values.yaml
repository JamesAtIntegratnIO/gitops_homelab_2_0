# metrics-server values for Talos Linux clusters
# Talos uses self-signed kubelet serving certificates, so we need
# --kubelet-insecure-tls to allow metrics-server to scrape kubelets
args:
  - --kubelet-insecure-tls

# HA: 2 replicas spread across nodes
replicas: 2

podDisruptionBudget:
  enabled: true
  minAvailable: 1

topologySpreadConstraints:
  - maxSkew: 1
    topologyKey: kubernetes.io/hostname
    whenUnsatisfiable: ScheduleAnyway
    labelSelector:
      matchLabels:
        app.kubernetes.io/name: metrics-server

securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  capabilities:
    drop:
      - ALL
  seccompProfile:
    type: RuntimeDefault
