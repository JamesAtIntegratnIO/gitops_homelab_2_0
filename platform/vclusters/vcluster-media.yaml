apiVersion: platform.integratn.tech/v1alpha1
kind: VClusterOrchestratorV2
metadata:
  name: vcluster-media
  namespace: platform-requests
  annotations:
    platform.integratn.tech/reconcile-at: "2026-02-08T19:56:26Z"
spec:
  name: vcluster-media
  targetNamespace: vcluster-media
  projectName: vcluster-media
  vcluster:
    preset: prod
    replicas: 3
    helmOverrides:
      controlPlane:
        distro:
          k8s:
            enabled: true
            image:
              tag: v1.34.3
        serviceMonitor:
          enabled: true
          labels:
            vcluster_name: vcluster-media
            vcluster_namespace: vcluster-media
            environment: production
            cluster_role: vcluster
        statefulSet:
          highAvailability:
            replicas: 3
          scheduling:
            podManagementPolicy: Parallel
            priorityClassName: system-cluster-critical
          imagePullPolicy: Always
          image:
            repository: loft-sh/vcluster-oss
          persistence:
            volumeClaim:
              enabled: false
              size: 10Gi
            addVolumes:
              - name: etcd-certs
                secret:
                  secretName: vcluster-media-certs
            addVolumeMounts:
              - name: etcd-certs
                mountPath: /etcd-certs
                readOnly: true
          initContainers:
            - name: seed-vcluster-ca
              image: alpine:3.20
              command:
                - sh
                - -c
                - |
                  if [ ! -f /data/pki/ca.crt ] || [ ! -f /data/pki/admin.conf ]; then
                    apk add --no-cache openssl >/dev/null 2>&1
                    mkdir -p /data/pki
                    if [ ! -f /data/pki/ca.crt ]; then
                      openssl genrsa -out /data/pki/ca.key 2048
                      openssl req -x509 -new -nodes -key /data/pki/ca.key -subj "/CN=vcluster-media-ca" -days 3650 -out /data/pki/ca.crt
                    fi
                    openssl genrsa -out /data/pki/admin.key 2048
                    openssl req -new -key /data/pki/admin.key -subj "/CN=admin/O=system:masters" -out /data/pki/admin.csr
                    openssl x509 -req -in /data/pki/admin.csr -CA /data/pki/ca.crt -CAkey /data/pki/ca.key -CAcreateserial -out /data/pki/admin.crt -days 3650
                    cat > /data/pki/admin.conf <<EOF
                  apiVersion: v1
                  kind: Config
                  clusters:
                  - name: vcluster
                    cluster:
                      certificate-authority: /data/pki/ca.crt
                      server: https://127.0.0.1:6443
                  users:
                  - name: admin
                    user:
                      client-certificate: /data/pki/admin.crt
                      client-key: /data/pki/admin.key
                  contexts:
                  - name: admin@vcluster
                    context:
                      cluster: vcluster
                      user: admin
                  current-context: admin@vcluster
                  EOF
                    rm -f /data/pki/admin.csr /data/pki/ca.srl
                  fi
              volumeMounts:
                - name: data
                  mountPath: /data
            - name: seed-etcd-certs
              image: busybox:1.36
              command:
                - sh
                - -c
                - |
                  cp /etcd-certs/* /pki/ && chmod 600 /pki/*.key || true
              volumeMounts:
                - name: etcd-certs
                  mountPath: /etcd-certs
                  readOnly: true
                - name: certs
                  mountPath: /pki
          resources:
            requests:
              cpu: 500m
              memory: "2Gi"
            limits:
              cpu: "2"
              memory: "2Gi"
        coredns:
          enabled: true
          deployment:
            replicas: 2
          overwriteConfig: |
            .:1053 {
              errors
              health
              ready
              kubernetes cluster.local in-addr.arpa ip6.arpa {
                pods insecure
                fallthrough in-addr.arpa ip6.arpa
                ttl 30
              }
              prometheus 0.0.0.0:9153
              forward . /etc/resolv.conf
              cache 30
              loop
              reload
              loadbalance
            }
        backingStore:
          etcd:
            deploy:
              enabled: true
              statefulSet:
                extraArgs:
                  - "--client-cert-auth=false"
                highAvailability:
                  replicas: 3
        ingress:
          enabled: false
        proxy:
          extraSANs:
            - media.integratn.tech
        service:
          enabled: true
          annotations:
            external-dns.alpha.kubernetes.io/hostname: media.integratn.tech
          spec:
            type: LoadBalancer
            ports:
              - name: https
                port: 443
                targetPort: 8443
                protocol: TCP
    resources:
      requests:
        memory: "2Gi"
      limits:
        memory: "2Gi"
    backingStore:
      etcd:
        deploy:
          enabled: true
          statefulSet:
            highAvailability:
              replicas: 3
  exposure:
    hostname: media.integratn.tech
    apiPort: 443
  integrations:
    certManager:
      clusterIssuerSelectorLabels:
        integratn.tech/cluster-issuer: letsencrypt-prod
    externalSecrets:
      clusterStoreSelectorLabels:
        integratn.tech/cluster-secret-store: onepassword-store
    argocd:
      environment: production
      clusterAnnotations:
        platform.integratn.tech/reconcile-at: "2026-02-08T05:49:15Z"
  argocdApplication:
    repoURL: https://charts.loft.sh
    chart: vcluster
    targetRevision: 0.31.0
    syncPolicy:
      automated:
        selfHeal: true
        prune: true
      syncOptions:
        - CreateNamespace=true
