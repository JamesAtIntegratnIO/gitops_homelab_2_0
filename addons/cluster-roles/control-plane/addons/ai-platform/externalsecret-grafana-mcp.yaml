# ExternalSecret for Grafana MCP service account token
# Requires 1Password item "grafana-mcp-sa-token" with property "token"
# Create a Grafana service account with Editor role and generate a token
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: eso-grafana-mcp-secrets
  namespace: ai
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-store
  target:
    name: grafana-mcp-secrets
    creationPolicy: Owner
  data:
    - secretKey: service-account-token
      remoteRef:
        key: grafana-mcp-sa-token
        property: token
