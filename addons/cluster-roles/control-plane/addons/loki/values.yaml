deploymentMode: SingleBinary

loki:
  auth_enabled: false
  commonConfig:
    replication_factor: 1
    path_prefix: /var/loki
  storage:
    type: filesystem
  schemaConfig:
    configs:
      - from: "2024-01-01"
        store: boltdb-shipper
        object_store: filesystem
        schema: v12
        index:
          prefix: loki_index_
          period: 24h
  storageConfig:
    boltdb_shipper:
      active_index_directory: /var/loki/index
      cache_location: /var/loki/cache
      shared_store: filesystem
    filesystem:
      directory: /var/loki/chunks
  limits_config:
    retention_period: 168h
    allow_structured_metadata: false
  # Security hardening — fixes AVD-KSV-0030 / AVD-KSV-0001
  containerSecurityContext:
    allowPrivilegeEscalation: false
    capabilities:
      drop: [ALL]
    seccompProfile:
      type: RuntimeDefault

singleBinary:
  replicas: 1
  persistence:
    enabled: true
    storageClass: config-nfs-client
    size: 50Gi
  podSecurityContext:
    seccompProfile:
      type: RuntimeDefault

# Must explicitly set to 0 when using SingleBinary mode
read:
  replicas: 0

write:
  replicas: 0

backend:
  replicas: 0

gateway:
  enabled: true
  service:
    type: ClusterIP
  containerSecurityContext:
    allowPrivilegeEscalation: false
    capabilities:
      drop: [ALL]
    seccompProfile:
      type: RuntimeDefault

# Security hardening for memcached pods — fixes AVD-KSV-0030 / AVD-KSV-0104
memcached:
  podSecurityContext:
    runAsNonRoot: true
    runAsUser: 11211
    runAsGroup: 11211
    fsGroup: 11211
    seccompProfile:
      type: RuntimeDefault
  containerSecurityContext:
    readOnlyRootFilesystem: true
    capabilities:
      drop: [ALL]
    allowPrivilegeEscalation: false
    seccompProfile:
      type: RuntimeDefault

memcachedExporter:
  containerSecurityContext:
    readOnlyRootFilesystem: true
    capabilities:
      drop: [ALL]
    allowPrivilegeEscalation: false
    seccompProfile:
      type: RuntimeDefault

# Security hardening for sidecar containers — fixes AVD-KSV-0104
sidecar:
  securityContext:
    readOnlyRootFilesystem: true
    capabilities:
      drop: [ALL]
    allowPrivilegeEscalation: false
    seccompProfile:
      type: RuntimeDefault
