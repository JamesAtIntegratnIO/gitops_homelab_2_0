# ArgoCD MCP: Bridges AI platform to ArgoCD
# Provides: list/get/sync applications, resource trees, managed resources, workload logs
# Runtime: official Docker image (pre-built Node.js app)
# Transport: http stream on port 3000
# Read-only mode enabled for safety
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-mcp
  namespace: ai
  labels:
    app: argocd-mcp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: argocd-mcp
  template:
    metadata:
      labels:
        app: argocd-mcp
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: argocd-mcp
          image: ghcr.io/argoproj-labs/mcp-for-argocd:v0.5.0
          # CMD in Dockerfile is ["node", "dist/index.js", "http"] â€” no override needed
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          env:
            - name: ARGOCD_BASE_URL
              value: "https://argocd-server.argocd.svc.cluster.local"
            - name: ARGOCD_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: argocd-mcp-secrets
                  key: api-token
                  optional: true
            - name: MCP_READ_ONLY
              value: "true"
            # ArgoCD uses self-signed certs internally
            - name: NODE_TLS_REJECT_UNAUTHORIZED
              value: "0"
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 300m
              memory: 512Mi
          startupProbe:
            tcpSocket:
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 12
          readinessProbe:
            tcpSocket:
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: argocd-mcp
  namespace: ai
  labels:
    app: argocd-mcp
spec:
  type: ClusterIP
  selector:
    app: argocd-mcp
  ports:
    - name: http
      port: 3000
      targetPort: 3000
      protocol: TCP
