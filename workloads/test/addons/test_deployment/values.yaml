applicationName: test_deployment
deployment:
    env:
        DB_HOST:
            value: ${resources.db.host}
        DB_NAME:
            value: ${resources.db.name}
        DB_PASS:
            value: ${resources.db.password}
        DB_PORT:
            value: ${resources.db.port}
        DB_USER:
            value: ${resources.db.username}
        PORT:
            value: "8080"
    ports:
        - containerPort: 8080
          name: http
          protocol: TCP
    resources:
        limits:
            cpu: 500m
            memory: 256Mi
        requests:
            cpu: 100m
            memory: 128Mi
persistence:
    enabled: false
service:
    ports:
        - name: http
          port: 8080
          protocol: TCP
          targetPort: 8080
