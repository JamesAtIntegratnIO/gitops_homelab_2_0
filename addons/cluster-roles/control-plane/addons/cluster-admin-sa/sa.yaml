# Long-lived cluster-admin ServiceAccount for external kubectl access.
# Used by hack/get-kubeconfig.py to generate a working kubeconfig when
# talosctl is unavailable. The token is fetched via the ArgoCD API.
apiVersion: v1
kind: ServiceAccount
metadata:
  name: cluster-admin-sa
  namespace: kube-system
  labels:
    app.kubernetes.io/managed-by: argocd
    app.kubernetes.io/part-of: cluster-access
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: cluster-admin-sa-binding
  labels:
    app.kubernetes.io/managed-by: argocd
    app.kubernetes.io/part-of: cluster-access
subjects:
  - kind: ServiceAccount
    name: cluster-admin-sa
    namespace: kube-system
roleRef:
  kind: ClusterRole
  name: cluster-admin
  apiGroup: rbac.authorization.k8s.io
---
# Legacy-style Secret â€” K8s auto-populates the token field
apiVersion: v1
kind: Secret
metadata:
  name: cluster-admin-sa-token
  namespace: kube-system
  annotations:
    kubernetes.io/service-account.name: cluster-admin-sa
  labels:
    app.kubernetes.io/managed-by: argocd
    app.kubernetes.io/part-of: cluster-access
type: kubernetes.io/service-account-token
