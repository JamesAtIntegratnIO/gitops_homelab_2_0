# Calico in policy-only mode alongside Flannel
# Flannel handles CNI networking; Calico Felix enforces NetworkPolicies
installation:
  enabled: true
  kubernetesProvider: ""
  cni:
    type: Flannel
  calicoNetwork:
    bgp: Disabled

# Disable the Calico API server (not needed for policy-only)
apiServer:
  enabled: false
