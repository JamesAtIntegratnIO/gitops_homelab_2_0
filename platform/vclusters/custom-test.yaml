apiVersion: platform.integratn.tech/v1alpha1
kind: VCluster
metadata:
  name: custom-test
  namespace: platform-requests
  annotations:
    platform.integratn.tech/reconcile-at: "2026-01-17T20:30:00Z"
spec:
  name: custom-test
  targetNamespace: vcluster-custom-test
  preset: dev
  coredns:
    replicas: 1
  replicas: 2
  k8sVersion: "v1.34.3"
  resources:
    requests:
      cpu: "500m"
      memory: "1Gi"
    limits:
      cpu: "2"
      memory: "2Gi"
  persistence:
    enabled: false
  networking:
    clusterDomain: "cluster.local"
  hostname: custom-test.integratn.tech
  subnet: 10.0.8.0/24
  apiPort: 8443
  helmOverrides:
    sync:
      toHost:
        services:
          enabled: true